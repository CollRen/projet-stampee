<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header-top">
      <div class="header-top__superieur">
        <img
          src="../assets/img/logos/Stampee_logo_pale_header.svg"
          alt="logo Stampee"
          class="header-top_img"
        />

        <div class="barre-recherche">
          <input type="text" class="barre-recherche__champ" />
          <i class="fa-solid fa-magnifying-glass" style="color: #3dca16"></i>
        </div>

        <div class="icons">
          <i class="fa-solid fa-house" class="icon_img1"></i>
          <i class="fa-solid fa-user" class="icon_img2"></i>
          <i class="fa-solid fa-cart-shopping" class="icon_img3"></i>
        </div>
      </div>

      <div class="header-nav">
        <ul>
          <li>Enchères</li>
          <li>Vente direct</li>
          <li>Services</li>
          <li>Actualités</li>
          <li>À propos</li>
        </ul>
      </div>
    </header>
  </body>
</html>
