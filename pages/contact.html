<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header-top">
      <div class="header-top__superieur">
        <a href="../index.html"
          ><img
            src="../assets/img/logos/Stampee_logo_pale_header.svg"
            alt="logo Stampee"
            class="header-top_img"
          />
        </a>

        <div class="barre-recherche">
          <input type="text" class="barre-recherche__champ" />
          <i class="fa-solid fa-magnifying-glass icon_img1"></i>
        </div>

        <div class="header-top_icons">
          <i class="fa-solid fa-house icon_img1"></i>
          <i class="fa-solid fa-user icon_img1"></i>
          <i class="fa-solid fa-cart-shopping icon_img1"></i>
        </div>
      </div>

      <div class="header-nav">
        <ul>
          <a href="catalogue.html"><li>Enchères</li></a>
          <li>Vente direct</li>
          <li>Services</li>
          <li>Actualités</li>
          <a href="contact.html"><li>À propos</li></a>
        </ul>
      </div>
    </header>

    <main class="main-contact">
      <div class="form-form-contact">
        <h2>Parlez avec nous!</h2>
        <p>
          Notre équipe est à votre disposition pour répondre à vos questions, à
          vos demandes de services et à vos suggestions.
        </p>
        <form class="form-contact">
          <label>Votre nom</label>
          <input type="text" name="nom" class="form-contact_input" />

          <label>Votre e-mail</label>
          <input type="email" name="email" class="form-contact_input" />

          <label> Sujet </label>
          <input type="text" name="sujet" class="form-contact_input" />

          <label>Votre message</label>
          <textarea name="message" class="form-contact_input"></textarea>

          <button type="button" class="button">Envoyer</button>
        </form>
      </div>
    </main>
  </body>
</html>
